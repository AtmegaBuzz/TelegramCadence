{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Execute Cadence
{% endblock %}

{% block body %}

    <div class="loginBox">
        <div class="container">
            <div class="col text-center mt-3">
                <h4 class="mb-4">Execute Cadence</h4>
                <form method="POST" class="form-control col-md-6 justify-content-center m-auto">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-success mt-2" type="submit">Execute</button>
                </form>
                <button class="btn btn-info mt-2" onclick="location.href='{% url 'cadence:cadence-list' %}'">Go
                    Back
                </button>
            </div>
        </div>
    </div>



{% endblock %}
